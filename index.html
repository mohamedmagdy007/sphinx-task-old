<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="loading hidden">
      <img src="./images/Preloader_2.gif" alt="" class="load-img" />
    </div>
    <div class="contant">
      <div class="container">
        <div class="items">
          <div class="quetion">
            <img src="./images/1.png" alt="img" class="img-fluid" />
            <div class="que">
              <p class="q notcompleted">
                What's <span class="choose" data-answer="correct">this</span>/
                <span class="choose" data-answer="incorrect">that</span> ?
              </p>
              <p class="q notcompleted">
                <span class="choose" data-answer="correct">It's</span> /
                <span class="choose" data-answer="incorrect">They're</span> an
                orange school bag.
              </p>
            </div>
          </div>
          <div class="quetion">
            <div class="box">
              <img src="./images/2.png" alt="img" class="img-fluid" />
            </div>
            <div class="que">
              <p class="q2 notcompleted">
                What are
                <span class="choose2" data-answer="incorrect">these</span> /
                <span class="choose2" data-answer="correct">those</span> ?
              </p>
              <p class="q2 notcompleted">
                <span class="choose2" data-answer="incorrect">It's</span> /
                <span class="choose2" data-answer="correct">They're</span> green
                pens.
              </p>
            </div>
          </div>
        </div>
        <div class="footer">
          <button class="reloadAllBtn">
            <img src="./images/replay_icon.png" class="img-btn" />
          </button>
          <div class="flex">
            <button class="reloadBtn">
              <img src="./images/reload_icon.png" class="img-btn" />
            </button>
            <button class="showAns">
              <img src="./images/showAns_icon.png" class="img-btn" />
            </button>
            <button class="btn-back">
              <img src="./images/back_icon.png" class="img-btn" />
            </button>
            <p class="numbers"></p>
            <button class="btn-next">
              <img src="./images/next_icon.png" class="img-btn" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js" type="text/javascript"></script>
</html>
